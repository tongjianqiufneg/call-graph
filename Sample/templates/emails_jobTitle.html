{% extends "layout.html" %}
{% block title %}
    用户职位
{% endblock %}

{% block body %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    用户邮箱状态列表
                </div>
                <!-- Table -->
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>I D</th>
                        <th>邮 箱</th>
                        <th>职 位</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr>
                            <th>{{ forloop.counter }}</th>
                            <td>{{ user.UPN }}</td>
                            <td>{{ user.jobTitle }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    </div>
{% endblock %}
